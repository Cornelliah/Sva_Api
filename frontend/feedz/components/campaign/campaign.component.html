<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campagnes</title>
</head>
<body>
    <app-nav></app-nav>
    
    <div class="container">
        <h2>Mes campagnes</h2>
        
        <div>
             <table class="campaign-table">
            <thead>
                <tr>
                    <th>Nom de la Campagne</th>
                    <th>Contacts</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let campaign of campaigns">  
                    <td>{{ campaign.nom }}</td>
                    <td>{{ campaign.contacts }}</td>
                </tr>
            </tbody>
        </table>
        </div>
       
    </div>
</body>
</html>
