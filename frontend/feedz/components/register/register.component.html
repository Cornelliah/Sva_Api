<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
  <app-nav></app-nav>
    <div class="container mt-2">

        <div class="left-section">
          <img src="image1.png" class="login-image" alt="img 1">
          <img src="image2.jpg" class="login-image" alt="img 2">
          <img src="image3.png" class="login-image" alt="img 3">
        </div>
        <div class="right-section">
          <h2>Feedz</h2>
          <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
            <div class="form-group">
              <label for="email">
                <strong>Inscription</strong>
              </label>
              <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email">
            </div>
            <div class="form-group mt-3">
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Mot de passe">
            </div>

            <div class="form-group mt-3">
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirmer le mot de passe">
            </div>

            <button type="submit" class="btn login-btn d-lg-block form-control mb-3">Inscription</button>
          </form>
        </div>
      </div>
</body>
</html>
